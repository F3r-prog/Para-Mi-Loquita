<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi San Valent√≠n</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f7cac9, #f77062);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            position: relative;
            transition: background 1s ease;
        }

        .container, .content-success {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 85%;
            z-index: 1;
            color: #333;
        }

        .content-success { display: none; animation: scaleIn 1s ease-out; }

        /* Estilo para las fotos */
        .foto-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .foto-grid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 { color: #e91e63; font-size: 1.8em; margin-bottom: 10px; }
        
        /* Espaciado de botones corregido */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .button {
            background-color: #e91e63;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }

        #no-button { background-color: #ffb6c1; color: #d81b60; position: relative; }

        .heart-emoji { font-size: 3em; animation: pulse 1.5s infinite alternate; display: inline-block; }

        @keyframes scaleIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* Corazones flotantes */
        .heart-animation {
            position: absolute;
            width: 15px; height: 15px;
            background-color: #ffb6c1;
            transform: rotate(-45deg);
            animation: floatHearts 10s infinite ease-in-out;
            opacity: 0; z-index: 0;
        }
        .heart-animation::before, .heart-animation::after {
            content: ''; position: absolute; width: 15px; height: 15px;
            background-color: #ffb6c1; border-radius: 50%;
        }
        .heart-animation::before { top: -8px; left: 0; }
        .heart-animation::after { left: 8px; top: 0; }

        @keyframes floatHearts {
            0% { transform: translateY(100vh) rotate(-45deg) scale(0); opacity: 0; }
            50% { opacity: 0.8; transform: translateY(50vh) rotate(-45deg) scale(1); }
            100% { transform: translateY(-10vh) rotate(-45deg) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="musica" loop>
        <source src="te_quiero_tanto.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="question-screen">
        <div class="foto-grid">
            <img src="foto1.jpg" alt="Foto 1">
            <img src="foto2.jpg" alt="Foto 2">
        </div>
        <h1>¬°Hola mi ni√±a linda! ‚ù§Ô∏è</h1>
        <p>Desde que te conoc√≠, supe que eras especial.</p>
        <p><b>¬øQuieres ser mi San Valent√≠n?</b></p>
        
        <div class="buttons">
            <button class="button" onclick="aceptar()">¬°S√≠, mil veces s√≠!</button>
            <button id="no-button" class="button" onmouseover="moverNo()" onclick="moverNo()">No</button>
        </div>
    </div>

    <div class="content-success" id="success-screen">
        <div class="foto-grid">
            <img src="foto3.jpg" alt="Foto 3">
            <img src="foto4.jpg" alt="Foto 4">
        </div>
        <h1>¬°Lo sab√≠a! ¬°Te amo much√≠simo!</h1>
        <p>Eres la raz√≥n de cada latido de mi coraz√≥n.</p>
        <span class="heart-emoji">üíñ</span>
    </div>

    <script>
        function moverNo() {
            const btnNo = document.getElementById('no-button');
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        function aceptar() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
            
            const audio = document.getElementById('musica');
            audio.play().catch(e => console.log("Audio play blocked"));
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-animation');
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 5 + 's';
            setTimeout(() => { heart.remove(); }, 9000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
